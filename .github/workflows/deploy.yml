          if [ -n "$TAT" ] && [ "$TAT" != "null" ]; then
            if [ "${{ needs.deploy.result }}" = "success" ]; then
              MSG_TEXT="[pwtk-admin-web] âœ… Production éƒ¨ç½²æˆåŠŸ - ç‰ˆæœ¬: ${{ needs.build.outputs.version }}"
            else
